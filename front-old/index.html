<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="icon" type="image/x-icon" href="./images/plane_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>
  <body>
    <div id="map-wrapper">
      <div id="topnav-id" class="topnav-class">
        
        <div id="options">
          <label for="follow">
            <input type="checkbox" id="follow" name="follow" checked>
            Follow
          </label>
          
          <label for="nosleep">
            <input type="checkbox" id="nosleep" name="nosleep">
            Keep screen on
          </label>
          
          <label for="showRoute">
            <input type="checkbox" id="showRoute" name="showRoute" checked>
            Show flight route
          </label>
          
          <label for="clearRoute">
            <button id="clearRoute" name="clearRoute">
              Clear route
            </button>
          </label>
          
        <label for="showAirports">
          <button id="showAirports" name="showAirports">
            Show airports
          </button>
        </label>
        
        <label for="distance">
          Radius (km):
          <input type="number" id="distance" name="distance" value="100">
        </label>
      </div>
        
        <a href="javascript:void(0);" class="icon" onclick="topnavFunction()">
          <i class="fa fa-gear fa-2x"></i>
        </a>

      </div>
      
      <div id="map"></div>
    </div>

    <script src="./checkRelease.js"></script>
    <script src="./nosleep.min.js"></script>
    <script src="./setNoSleep.js"></script>
    <script src="./index.js"></script>
    <script src="./topnav.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=&v=weekly" async></script>
  </body>
</html>
